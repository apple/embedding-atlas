name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up emsdk
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 4.0.13

      - name: Set up Rust for WebAssembly
        run: |
          rustup target add wasm32-unknown-unknown
          cargo install -f wasm-bindgen-cli --version 0.2.100

      - name: Set up uv package manager
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: |
          npm ci
          cd packages/backend && uv sync --frozen

      - name: Build WASM modules
        run: ./scripts/build_wasm.sh

      - name: Build packages
        run: npm run build

      - name: Build viewer for GitHub Pages
        env:
          GITHUB_PAGES_BASE: /${{ github.event.repository.name }}/
        run: |
          cd packages/viewer
          npx vite build --config vite.config.pages.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/viewer/dist-pages

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
